<!DOCTYPE html>
<html>
<head>
    <title>TOPSIS Web Application</title>
</head>
<body>

    <h2>TOPSIS Web Service</h2>

    <form method="POST" enctype="multipart/form-data">

        <label>Upload CSV File:</label><br>
        <input type="file" name="file" required><br><br>

        <label>Enter Weights (comma separated):</label><br>
        <input type="text" name="weights" placeholder="1,1,1,2,1" required><br><br>

        <label>Enter Impacts (comma separated):</label><br>
        <input type="text" name="impacts" placeholder="+,+,-,+,+" required><br><br>

        <label>Enter Email ID:</label><br>
        <input type="email" name="email" placeholder="example@gmail.com" required><br><br>

        <button type="submit">Submit</button>

    </form>

</body>
</html>
